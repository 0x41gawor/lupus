apiVersion: lupus.gawor.io/v1
kind: Master
metadata:
  labels:
    app.kubernetes.io/name: lupus
    app.kubernetes.io/managed-by: kustomize
  name: lola
spec:
  name: "lola"
  elements:
    - name: "demux"
      descr: "Demuxes Data input into separate elements for each UPF deployment reconcillation"
      actions: 
        - name: "insert1"
          type: insert
          insert:
            outputKey: "open5gs-upf1"
            value: {name: "open5gs-upf1"}
          next: "insert2"
        - name: "insert2"
          type: insert
          insert:
            outputKey: "open5gs-upf2"
            value: {name: "open5gs-upf2"}
          next: "print"
        - name: "print"
          type: print
          print:
            inputKeys: ["*"]
          next: final
      next:
        - type: element
          element:
            name: "upf1"
          keys: ["open5gs-upf1"]
        - type: element
          element:
            name: "upf2"
          keys: ["open5gs-upf2"]
    - name: "upf1"
      descr: "Reconcilation of UPF1 deployment"
      actions:
        - name: "print1"
          type: print
          print:
            inputKeys: ["*"]
          next: "opa-point"
        - name: "opa-point"
          type: send
          send: 
            inputKey: "*"
            destination: 
              type: opa
              opa: 
                path: http://192.168.56.112:9500/v1/data/policy/point
            outputKey: "point"
          next: "print2"
        - name: "print2"
          type: print
          print:
            inputKeys: ["*"]
          next: "switch1"
        - name: "switch1"
          type: switch
          switch:
            conditions:
              - key: "point"
                operator: eq
                type: string
                string: 
                  value: "NORMAL"
                next: final
          next: "opa-spec"
        - name: "opa-spec"
          type: send
          send: 
            inputKey: "actual"
            destination: 
              type: opa
              opa: 
                path: http://192.168.56.112:9500/v1/data/policy/spec
            outputKey: "spec"
          next: "print3"
        - name: "print3"
          type: print
          print:
            inputKeys: ["*"]
          next: "switch2"
        - name: "switch2"
          type: switch
          switch:
            conditions:
              - key: "point"
                operator: eq
                type: string
                string: 
                  value: "CRITICAL"
                next: final
          next: "print4"
        - name: "print4"
          type: print
          print:
            inputKeys: ["*"]
          next: "opa-interval"
        - name: "opa-interval"
          type: send
          send: 
            inputKey: "point"
            destination: 
              type: opa
              opa: 
                path: http://192.168.56.112:9500/v1/data/policy/interval
            outputKey: "interval"
          next: "print5"
        - name: "print5"
          type: print
          print:
            inputKeys: ["*"]
          next: final
    - name: "upf2"
      descr: "Reconcilation of UPF2 deployment"
      actions:
        - name: "print"
          type: print
          print:
            inputKeys: ["*"]
          next: "opa-point"
        - name: "opa-point"
          type: send
          send: 
            inputKey: "*"
            destination: 
              type: opa
              opa: 
                path: http://192.168.56.112:9500/v1/data/policy/point
            outputKey: "point"
          next: "print2"
        - name: "print2"
          type: print
          print:
            inputKeys: ["*"]
          next: "switch1"
        - name: "switch1"
          type: switch
          switch:
            conditions:
              - key: "point"
                operator: eq
                type: string
                string: 
                  value: "NORMAL"
                next: final
          next: "opa-spec"
        - name: "opa-spec"
          type: send
          send: 
            inputKey: "actual"
            destination: 
              type: opa
              opa: 
                path: http://192.168.56.112:9500/v1/data/policy/spec
            outputKey: "spec"
          next: "print3"
        - name: "print3"
          type: print
          print:
            inputKeys: ["*"]
          next: "switch2"
        - name: "switch2"
          type: switch
          switch:
            conditions:
              - key: "point"
                operator: eq
                type: string
                string: 
                  value: "CRITICAL"
                next: final
          next: "print4"
        - name: "print4"
          type: print
          print:
            inputKeys: ["*"]
          next: "opa-interval"
        - name: "opa-interval"
          type: send
          send: 
            inputKey: "point"
            destination: 
              type: opa
              opa: 
                path: http://192.168.56.112:9500/v1/data/policy/interval
            outputKey: "interval"
          next: "print5"
        - name: "print5"
          type: print
          print:
            inputKeys: ["*"]
          next: final