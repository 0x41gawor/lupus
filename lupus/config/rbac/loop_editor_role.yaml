# permissions for end users to edit loops.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: lupus
    app.kubernetes.io/managed-by: kustomize
  name: loop-editor-role
rules:
- apiGroups:
  - lupus.gawor.io
  resources:
  - loops
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - lupus.gawor.io
  resources:
  - loops/status
  verbs:
  - get
